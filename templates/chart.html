{% extends 'base.html' %}
{% block title %} Monitoring Suhu{% endblock %}
{% block content %}
<div class="container-fluid">
  
  <div class="row">
      <div class="col-xs-12 col-md-8">
          <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div
                  class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Grafik Perkembangan Suhu</h6>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                  <div class="chart-area">
                      <canvas id="SuhuChart"></canvas>
                  </div>
              </div>
          </div>
      </div>
      <div class="col-xs-6 col-md-4" style="height: 100px;">
          <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                  <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                              Waktu</div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">{{ time }}</div>
                      </div>
                      <div class="col-auto">
                          <i class="fas fa-pause fa-2x text-gray-300"></i>
                      </div>
                  </div>
              </div>
          </div>
          <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                  <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Suhu
                          </div>
                          <div class="row no-gutters align-items-center">
                              <div class="col-auto">
                                  <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">34</div>
                              </div>
                              <div class="col">
                                  <div class="progress progress-sm mr-2">
                                      <div class="progress-bar bg-success" role="progressbar"
                                          style="width: 34%" aria-valuenow="34" aria-valuemin="0"
                                          aria-valuemax="100"></div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="col-auto">
                          <i class="fas fa-home fa-2x text-gray-300"></i>
                      </div>
                  </div>
              </div>
          </div>
          <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                  <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                              Kategori</div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">Normal</div>
                      </div>
                      <div class="col-auto">
                          <i class="fas fa-cloud fa-2x text-gray-300"></i>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

  {% block chart %} {% endblock %}
  {% endblock %}
